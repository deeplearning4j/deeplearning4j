# Native image configuration for ND4J
Args = --initialize-at-run-time=org.nd4j.linalg.cpu.nativecpu.bindings.Nd4jCpu \
       --initialize-at-run-time=org.bytedeco.javacpp.Loader \
       --initialize-at-run-time=org.bytedeco.javacpp.Pointer \
       -H:+JNI \
       -H:+ReportExceptionStackTraces \
       -H:IncludeResources=.*\.so$ \
       -H:IncludeResources=.*\.dll$ \
       -H:IncludeResources=.*\.dylib$ \
       -H:IncludeResources=org/nd4j/.* \
       -H:IncludeResources=linux-x86_64/.* \
       -H:IncludeResources=windows-x86_64/.* \
       -H:IncludeResources=macosx-x86_64/.* \
       -H:IncludeResources=macosx-arm64/.* \
       --allow-incomplete-classpath \
       --enable-url-protocols=http,https,file \
       --trace-class-initialization=org.nd4j.linalg.cpu.nativecpu.bindings.Nd4jCpu